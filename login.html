<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXCALIBUR - Login to Your Legendary Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style/style-login.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header with Back Button -->
    <div class="login-header">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo and Title -->
            <div class="login-logo">
                <img src="asset/img/logo.png" alt="EXCALIBUR Logo" class="logo-login" />
                <h1>EXCALIBUR</h1>
                <p class="login-subtitle">Welcome back, Legend</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <!-- Email/Username Field -->
                <div class="form-group">
                    <label class="form-label" for="email">Email or Username</label>
                    <div style="position: relative;">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="email" name="email"
                            placeholder="Enter your email or username" required>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-extras">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn" id="loginBtn">
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <i class="fas fa-sign-in-alt" id="loginIcon"></i>
                    <span id="loginText">Power Up</span>
                </button>
            </form>

            <!-- Social Login -->
            <div class="social-divider">
                <span>or continue with</span>
            </div>
            <div class="social-login">
                <a href="#" class="social-btn" title="Login with Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn" title="Login with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn" title="Login with Discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="#" class="social-btn" title="Login with Steam">
                    <i class="fab fa-steam"></i>
                </a>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 5px;">
                    Don't have an account?
                    <a href="register.html">Create your legend</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 15 : 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particleContainer.appendChild(particle);
            }
        }

        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function () {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Show loading state
            showLoading(true);

            // Simulate API call
            setTimeout(() => {
                // Here you would normally make an actual API call
                // For demo purposes, we'll simulate different scenarios

                if (email === 'admin' && password === 'admin') {
                    showAlert('Welcome back, Legend! Redirecting to your dashboard...', 'success');

                    // Store login state (in real app, use proper authentication)
                    if (remember) {
                        localStorage.setItem('excalibur_user', JSON.stringify({
                            email: email,
                            loginTime: new Date().toISOString()
                        }));
                    }

                    // Redirect to index page after successful login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);

                } else if (email === '' || password === '') {
                    showAlert('Please fill in all fields to continue your legendary journey.', 'danger');
                } else {
                    showAlert('Invalid credentials. Even legends need the right key to their castle.', 'danger');
                }

                showLoading(false);
            }, 1500);
        });

        // Show loading state
        function showLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loadingSpinner');
            const icon = document.getElementById('loginIcon');
            const text = document.getElementById('loginText');

            if (isLoading) {
                btn.classList.add('loading');
                spinner.style.display = 'inline-block';
                icon.style.display = 'none';
                text.textContent = 'Powering Up...';
            } else {
                btn.classList.remove('loading');
                spinner.style.display = 'none';
                icon.style.display = 'inline';
                text.textContent = 'Power Up';
            }
        }

        // Show alert messages
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                ${message}
            `;

            container.innerHTML = '';
            container.appendChild(alert);

            // Auto remove after 5 seconds
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.parentNode.removeChild(alert);
                    }
                }, 300);
            }, 5000);
        }

        // Social login handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function (e) {
                e.preventDefault();
                const platform = this.title.split(' ').pop().toLowerCase();
                showAlert(`${platform.charAt(0).toUpperCase() + platform.slice(1)} login is coming soon! Stay legendary.`, 'success');
            });
        });

        // Input focus effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentNode.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function () {
                this.parentNode.style.transform = 'scale(1)';
            });
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            createParticles();

            // Check if user is already logged in
            const user = localStorage.getItem('excalibur_user');
            if (user) {
                const userData = JSON.parse(user);
                document.getElementById('email').value = userData.email;
            }

            // Add some delay to show the loading animation
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            // ESC to go back
            if (e.key === 'Escape') {
                window.location.href = 'index.html';
            }
        });

        /* Add some interactive effects - Reduced hover effects */
        document.querySelector('.login-card').addEventListener('mousemove', function (e) {
            const card = this;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (y - centerY) / 30; // Reduced from 10 to 30
            const rotateY = (centerX - x) / 30; // Reduced from 10 to 30

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.querySelector('.login-card').addEventListener('mouseleave', function () {
            this.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>

</html>
