<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXCALIBUR - Login to Your Legendary Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gold: #FFD700;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(26, 26, 26, 0.95);
            --accent-blue: #00d4ff;
            --gradient-primary: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            --gradient-bg: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a1810 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg,
                    transparent,
                    transparent 2px,
                    var(--primary-gold) 2px,
                    var(--primary-gold) 4px);
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-gold);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Header */
        .login-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--primary-gold);
            color: var(--primary-gold);
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn:hover {
            background: var(--primary-gold);
            color: black;
            transform: translateX(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        /* Main Container */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 215, 0, 0.1);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .login-card:hover::before {
            left: 100%;
        }

        /* Logo and Title */
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-login {
            height: 60px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
        }

        .login-logo h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 2.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 0;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            color: var(--primary-gold);
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 15px 20px 15px 50px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
            outline: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-gold);
            font-size: 1.1rem;
            z-index: 1;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-gold);
        }

        /* Remember Me & Forgot Password */
        .form-extras {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            border: 2px solid var(--primary-gold);
            border-radius: 3px;
            background: transparent;
            cursor: pointer;
        }

        .form-check-input:checked {
            background: var(--primary-gold);
            border-color: var(--primary-gold);
        }

        .form-check-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .forgot-link {
            color: var(--primary-gold);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: white;
            text-shadow: 0 0 10px var(--primary-gold);
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            color: black;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Loading State */
        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid black;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Social Login */
        .social-login {
            text-align: center;
            margin-top: 30px;
        }

        .social-divider {
            position: relative;
            text-align: center;
            margin: 30px 0;
        }

        .social-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 215, 0, 0.2);
        }

        .social-divider span {
            background: var(--card-bg);
            padding: 0 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-gold);
            color: var(--primary-gold);
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
        }

        .signup-link a {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: white;
            text-shadow: 0 0 10px var(--primary-gold);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-card {
                padding: 30px 25px;
                margin: 10px;
            }

            .login-logo h1 {
                font-size: 2rem;
            }

            .form-extras {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }

        /* Success/Error Messages */
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 25px;
            padding: 15px 20px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header with Back Button -->
    <div class="login-header">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo and Title -->
            <div class="login-logo">
                <img src="asset/img/logo.png" alt="EXCALIBUR Logo" class="logo-login" />
                <h1>EXCALIBUR</h1>
                <p class="login-subtitle">Welcome back, Legend</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <!-- Email/Username Field -->
                <div class="form-group">
                    <label class="form-label" for="email">Email or Username</label>
                    <div style="position: relative;">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="email" name="email"
                            placeholder="Enter your email or username" required>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-extras">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn" id="loginBtn">
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <i class="fas fa-sign-in-alt" id="loginIcon"></i>
                    <span id="loginText">Power Up</span>
                </button>
            </form>

            <!-- Social Login -->
            <div class="social-divider">
                <span>or continue with</span>
            </div>
            <div class="social-login">
                <a href="#" class="social-btn" title="Login with Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn" title="Login with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn" title="Login with Discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="#" class="social-btn" title="Login with Steam">
                    <i class="fab fa-steam"></i>
                </a>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 5px;">
                    Don't have an account?
                    <a href="register.html">Create your legend</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 15 : 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particleContainer.appendChild(particle);
            }
        }

        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function () {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Show loading state
            showLoading(true);

            // Simulate API call
            setTimeout(() => {
                // Here you would normally make an actual API call
                // For demo purposes, we'll simulate different scenarios

                if (email === 'legend@excalibur.com' && password === 'legend123') {
                    showAlert('Welcome back, Legend! Redirecting to your dashboard...', 'success');

                    // Store login state (in real app, use proper authentication)
                    if (remember) {
                        localStorage.setItem('excalibur_user', JSON.stringify({
                            email: email,
                            loginTime: new Date().toISOString()
                        }));
                    }

                    // Redirect to index page after successful login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);

                } else if (email === '' || password === '') {
                    showAlert('Please fill in all fields to continue your legendary journey.', 'danger');
                } else {
                    showAlert('Invalid credentials. Even legends need the right key to their castle.', 'danger');
                }

                showLoading(false);
            }, 1500);
        });

        // Show loading state
        function showLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loadingSpinner');
            const icon = document.getElementById('loginIcon');
            const text = document.getElementById('loginText');

            if (isLoading) {
                btn.classList.add('loading');
                spinner.style.display = 'inline-block';
                icon.style.display = 'none';
                text.textContent = 'Powering Up...';
            } else {
                btn.classList.remove('loading');
                spinner.style.display = 'none';
                icon.style.display = 'inline';
                text.textContent = 'Power Up';
            }
        }

        // Show alert messages
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                ${message}
            `;

            container.innerHTML = '';
            container.appendChild(alert);

            // Auto remove after 5 seconds
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.parentNode.removeChild(alert);
                    }
                }, 300);
            }, 5000);
        }

        // Social login handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function (e) {
                e.preventDefault();
                const platform = this.title.split(' ').pop().toLowerCase();
                showAlert(`${platform.charAt(0).toUpperCase() + platform.slice(1)} login is coming soon! Stay legendary.`, 'success');
            });
        });

        // Input focus effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentNode.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function () {
                this.parentNode.style.transform = 'scale(1)';
            });
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            createParticles();

            // Check if user is already logged in
            const user = localStorage.getItem('excalibur_user');
            if (user) {
                const userData = JSON.parse(user);
                document.getElementById('email').value = userData.email;
            }

            // Add some delay to show the loading animation
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            // ESC to go back
            if (e.key === 'Escape') {
                window.location.href = 'index.html';
            }
        });

        /* Add some interactive effects - Reduced hover effects */
        document.querySelector('.login-card').addEventListener('mousemove', function (e) {
            const card = this;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (y - centerY) / 30; // Reduced from 10 to 30
            const rotateY = (centerX - x) / 30; // Reduced from 10 to 30

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.querySelector('.login-card').addEventListener('mouseleave', function () {
            this.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>

</html>
