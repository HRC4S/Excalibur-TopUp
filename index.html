<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>EXCALIBUR - Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Radial gradient abu muda ke abu tua */
            background: radial-gradient(circle, #3a3a3a, #1e1e1e);
            color: white;
            margin: 0;
            /* pastikan margin body 0 supaya full */
            min-height: 100vh;
            /* supaya body penuh tinggi layar */
        }

        .hero-title {
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            color: white;
        }

        .hero-desc {
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: white;
        }

        .btn-yellow {
            background-color: #ffc107;
            color: black;
            font-weight: bold;
        }

        .logo-navbar {
            height: 50px;
            width: auto;
        }

        /* Navbar height fix */
        .navbar {
            min-height: 70px;
            display: flex;
            align-items: center;
        }

        .navbar-brand {
            margin-right: 6rem;
            /* jarak logo ke menu */
        }

        .navbar-nav.mx-auto {
            transform: translateX(150px);
        }

        .navbar-nav.mx-auto>li.nav-item {
            margin: 0 1rem;
            /* jarak antar menu */
        }

        a img {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        a img:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4 position-relative">
        <!-- Logo kiri -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="asset/img/logo.png" alt="Logo" class="logo-navbar me-2" />
        </a>

        <!-- Toggle button mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar menu + login -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Menu desktop -->
            <ul class="navbar-nav mx-auto d-none d-lg-flex">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
                <li class="nav-item"><a class="nav-link" href="#">History</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>

            <!-- Login desktop -->
            <button class="btn btn-yellow ms-auto d-none d-lg-block">LOGIN</button>
            <button class="btn btn-yellow ms-3 d-none d-lg-block" aria-label="Notifications">
                <i class="fa-regular fa-bell"></i>
            </button>

            <!-- Menu + login mobile -->
            <ul class="navbar-nav d-lg-none w-100 mt-3">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
                <li class="nav-item"><a class="nav-link" href="#">History</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>

                <li class="nav-item mt-2 d-flex justify-content-between align-items-center px-3">
                    <button class="btn btn-yellow">LOGIN</button>
                    <button class="btn btn-yellow" aria-label="Notifications">
                        <i class="fa-regular fa-bell"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="container py-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="asset/img/logo-exca.png" alt="EXCALIBUR Logo" class="img-fluid mb-3"
                    style="max-width: 100%; height: auto;" />
                <p class="hero-title">Power Up Instantly, Like a Legend</p>
                <p class="hero-desc">Welcome back, Legend. Log in to top up your favorite games quickly, securely, and
                    in style.</p>
                <button class="btn btn-yellow">TOP UP NOW</button>
            </div>
            <div class="col-md-6 text-center">
                <a href="#">
                    <img src="asset/img/gambar-anime.jpg" alt="Anime Hero" class="img-fluid rounded"
                        style="max-width: 100%; height: auto;" />
                </a>
            </div>
        </div>
    </section>

    <!-- Trending Section -->
    <section class="container pb-5">
        <h3 class="hero-title text-center">TRENDING NOW</h3>
        <div class="row g-4">
            <div class="col-md-4">
                <a href="#">
                    <img src="asset/img/game-1.jpg" class="img-fluid rounded" alt="Game 1" />
                </a>
            </div>
            <div class="col-md-4">
                <a href="#">
                    <img src="asset/img/game-1.jpg" class="img-fluid rounded" alt="Game 2" />
                </a>
            </div>
            <div class="col-md-4">
                <a href="#">
                    <img src="asset/img/game-1.jpg" class="img-fluid rounded" alt="Game 3" />
                </a>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
