<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>EXCALIBUR - Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #3a3a3a, #1e1e1e);
      color: white;
      margin: 0;
      min-height: 100vh;
    }

    .mb-4{
        font-weight: 600;
        font-size: 2rem;
        color: white;
    }

    .hero-title {
      font-weight: 700;
      font-size: 2rem;
      color: white;
    }

    .hero-desc {
      font-weight: 500;
      font-size: 1rem;
      color: white;
    }

    .btn-yellow {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
    }

    .logo-navbar {
      height: 50px;
      width: auto;
    }

    .navbar {
      min-height: 70px;
      display: flex;
      align-items: center;
    }

    .navbar-brand {
      margin-right: 6rem;
    }

    .navbar-nav.mx-auto {
      transform: translateX(150px);
    }

    .navbar-nav.mx-auto>li.nav-item {
      margin: 0 1rem;
    }

    a img {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    a img:hover {
      transform: scale(1.03);
    }

    .trending-wrapper {
      position: relative;
    }

    .trending-scroll {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 1rem;
      padding: 1rem 2rem;
      scroll-snap-type: x mandatory;
      scroll-padding: 2rem;
    }

    .trending-scroll::-webkit-scrollbar {
      display: none;
    }

    .trending-item {
      flex: 0 0 28%;
      scroll-snap-align: start;
    }

    @media (max-width: 992px) {
      .trending-scroll {
        padding: 1rem 1.5rem;
        scroll-padding: 1.5rem;
      }

      .trending-item {
        flex: 0 0 40%;
      }
    }

    @media (max-width: 576px) {
      .trending-scroll {
        padding: 1rem 1rem;
        scroll-padding: 1rem;
      }

      .trending-item {
        flex: 0 0 80%;
      }
    }

    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      z-index: 10;
      width: 40px;
      height: 60px;
      cursor: pointer;
      user-select: none;
    }

    .scroll-btn.left {
      left: 0;
    }

    .scroll-btn.right {
      right: 0;
    }

    /* Game Card Styles */
    .game-card-inner {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 0.75rem;
      overflow: hidden;
      background-color: #ffc107;
      color: black;
    }

    .game-card-inner img {
      border-top-left-radius: 0.75rem;
      border-top-right-radius: 0.75rem;
      object-fit: cover;
      height: 150px;
      width: 100%;
    }

    .game-card:hover .game-card-inner {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 0 15px rgba(255, 193, 7, 0.5);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4 position-relative">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="asset/img/logo.png" alt="Logo" class="logo-navbar me-2" />
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto d-none d-lg-flex">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
        <li class="nav-item"><a class="nav-link" href="#">History</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>

      <button class="btn btn-yellow ms-auto d-none d-lg-block">LOGIN</button>
      <button class="btn btn-yellow ms-3 d-none d-lg-block" aria-label="Notifications">
        <i class="fa-regular fa-bell"></i>
      </button>

      <ul class="navbar-nav d-lg-none w-100 mt-3">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
        <li class="nav-item"><a class="nav-link" href="#">History</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>

        <li class="nav-item mt-2 d-flex justify-content-between align-items-center px-3">
          <button class="btn btn-yellow">LOGIN</button>
          <button class="btn btn-yellow" aria-label="Notifications">
            <i class="fa-regular fa-bell"></i>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="container py-5">
    <div class="row align-items-center">
      <div class="col-md-6">
        <img src="asset/img/logo-exca.png" alt="EXCALIBUR Logo" class="img-fluid mb-3" />
        <p class="hero-title">Power Up Instantly, Like a Legend</p>
        <p class="hero-desc">Welcome back, Legend. Log in to top up your favorite games quickly, securely, and in
          style.</p>
        <button class="btn btn-yellow">TOP UP NOW</button>
      </div>
      <div class="col-md-6 text-center">
        <a href="#">
          <img src="asset/img/gambar-anime.jpg" alt="Anime Hero" class="img-fluid rounded" />
        </a>
      </div>
    </div>
  </section>

  <!-- Trending Section -->
  <section class="container pb-5">
    <h3 class="mb-4 text-center">TRENDING NOW</h3>
    <div class="trending-wrapper">
      <button class="scroll-btn left" onclick="scrollTrending(-1)">
        &#10094;
      </button>

      <div class="trending-scroll" id="trendingScroll">
        <div class="trending-item">
          <a href="#"><img src="asset/img/game-1.jpg" class="img-fluid rounded" alt="Game 1" /></a>
        </div>
        <div class="trending-item">
          <a href="#"><img src="asset/img/game-1.jpg" class="img-fluid rounded" alt="Game 2" /></a>
        </div>
        <div class="trending-item">
          <a href="#"><img src="asset/img/game-1.jpg" class="img-fluid rounded" alt="Game 3" /></a>
        </div>
        <div class="trending-item">
          <a href="#"><img src="asset/img/game-1.jpg" class="img-fluid rounded" alt="Game 4" /></a>
        </div>
        <div class="trending-item">
          <a href="#"><img src="asset/img/game-1.jpg" class="img-fluid rounded" alt="Game 5" /></a>
        </div>
      </div>

      <button class="scroll-btn right" onclick="scrollTrending(1)">
        &#10095;
      </button>
    </div>
  </section>

  <!-- Game Category Cards -->
  <section class="container pb-5">
    <h3 class="mb-4 text-center">NEW PRODUCT</h3>
    <div class="row g-4 justify-content-center">
      <!-- Card 1 -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="#" class="game-card text-decoration-none">
          <div class="card border-0 h-100 shadow game-card-inner">
            <img src="asset/img/pubg.png" class="card-img-top" alt="PUBG Mobile">
            <div class="card-body text-center">
              <p class="card-title fw-bold mb-0 text-dark" style="font-size: 0.9rem;">PUBG MOBILE</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Card 2 -->
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="#" class="game-card text-decoration-none">
          <div class="card border-0 h-100 shadow game-card-inner">
            <img src="asset/img/game-1.jpg" class="card-img-top" alt="Mobile Legend">
            <div class="card-body text-center">
              <p class="card-title fw-bold mb-0 text-dark" style="font-size: 0.9rem;">MOBILE LEGEND</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function scrollTrending(direction) {
      const container = document.getElementById("trendingScroll");
      let scrollAmount;

      if (window.innerWidth <= 576) {
        scrollAmount = container.offsetWidth * 0.8 + 16;
      } else if (window.innerWidth <= 992) {
        scrollAmount = container.offsetWidth * 0.4 + 16;
      } else {
        scrollAmount = container.offsetWidth * 0.28 + 16;
      }

      container.scrollBy({
        left: direction * scrollAmount,
        behavior: "smooth"
      });
    }
  </script>
</body>

</html>
